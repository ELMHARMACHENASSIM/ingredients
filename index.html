<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="video-bg">
        <video src="vd/vd.mp4" autoplay muted loop></video>
        <h1>Find Recipes</h1>
        <div class="search">
            <input type="text" class="search-input" placeholder="Enter an ingredient">
            <button id="search-btn" onclick="openSearch()">Search</button>
        </div>
        <div class="result-area" id="area">
            <i class="fa-solid fa-xmark" onclick="closeSearch()"></i>
            <div class="container">
                <div class="cards" id="area-cards">

                </div>
            </div>

        </div>
        <div class="ingredient" id="ingredient">
          
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
